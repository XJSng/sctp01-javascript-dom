<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Favourite Holiday Destinations</h1>
      <div>
          <div>
              <label>First Name:</label>
              <!-- We use ID cause we usually ask for user firstName once -->
              <input type="text" class="form-control" id="first-name"/>
          </div>
          <div>
            <label>Last Name:</label>
            <input type="text" class="form-control" id="last-name"/>
        </div>
        <div>
          <!-- For radio button to work correctly, all radio buttons in the same group must have the SAME NAME attribute! -->
          <input type="radio" name="fish" class="fish ms-2 me-2" value = "Strongly Agree" ><label>Strongly Agree</label>
          <input type="radio" name="fish" class="fish ms-2 me-2" value = "Agree" ><label>Agree</label>
          <input type="radio" name="fish" class="fish ms-2 me-2" value = "Disagree" ><label>Disagree</label>
          <input type="radio" name="fish" class="fish ms-2 me-2" value = "Strongly Disagree" ><label>Strongly Disagree</label>
        </div>

        <div>
          <!-- For checkboxes button to work correctly, all radio buttons in the same group must have the SAME NAME attribute! -->
          <input type="checkbox" class="countries ms-2 me-2" value = "Malaysia" ><label>Malaysia</label>
          <input type="checkbox" class="countries ms-2 me-2" value = "China" ><label>China</label>
          <input type="checkbox" class="countries ms-2 me-2" value = "Japan" ><label>Japan</label>
          <input type="checkbox" class="countries ms-2 me-2" value = "South Korea" ><label>South Korea</label>
        </div>
          <input type="button" value="Submit" id="submit-btn"/>
      </div>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>  
</body>
</html>
